version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: webapp
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: webpage_upload
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webapp -d webpage_upload"]
      interval: 5s
      timeout: 5s
      retries: 5

  webapp:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://webapp:localdev@postgres:5432/webpage_upload
      BASE_URL: http://localhost:8000
      MAX_UPLOAD_SIZE: "5242880"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
