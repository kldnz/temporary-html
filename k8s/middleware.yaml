apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ip-whitelist
  namespace: webpage-upload
spec:
  ipAllowList:
    sourceRange:
      # CHANGE THESE to your allowed IP addresses/ranges
      # Examples:
      - 10.0.0.0/8        # Private network range
      - 192.168.1.0/24    # Local network
      - 203.0.113.50/32   # Single IP address
      # Add more IPs as needed
    # If behind a proxy/load balancer, you may need to set depth
    # ipStrategy:
    #   depth: 1
