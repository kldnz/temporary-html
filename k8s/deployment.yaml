apiVersion: apps/v1
kind: Deployment
metadata:
  name: webpage-upload
  namespace: webpage-upload
  labels:
    app: webpage-upload
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webpage-upload
  template:
    metadata:
      labels:
        app: webpage-upload
    spec:
      containers:
        - name: webapp
          # CHANGE THIS to your container registry
          image: your-registry/webpage-upload:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: webapp-config
            - secretRef:
                name: webapp-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      # Uncomment if using private registry
      # imagePullSecrets:
      #   - name: registry-secret
